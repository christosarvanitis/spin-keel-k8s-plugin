name: keel-demo-delivery-config # delivery config name
application: keel # spinnaker application name
serviceAccount: keel-service-account  # spinnaker service account
#artifacts: [] # list of artifacts
environments:
  - name: test-keel-env
    locations:
      account: spinnaker
      regions: []
    resources:
      - kind: k8s/resource@v1
        spec:
          metadata:
            application: keel
          template:
            apiVersion: v1
            kind: Pod
            metadata:
              name: mc1
              namespace: kube-system
            spec:
              volumes:
                - name: html
                  emptyDir: { }
              containers:
                - name: 1st
                  image: nginx
                  volumeMounts:
                    - name: html
                      mountPath: /usr/share/nginx/html