name: keel-demo-delivery-config # delivery config name
application: keel # spinnaker application name
serviceAccount: f2cca3fa-c7fb-432e-95a1-ab7316579f20@managed-service-account  # spinnaker service account
artifacts: [] # list of artifacts
environments:
  - name: test-keel-stage
    locations:
      account: spinnaker
      regions: []
    resources:
      - kind: k8s/resource@v1
        spec:
          metadata:
            application: keel
          template:
            apiVersion: apps/v1
            kind: Deployment
            metadata:
              name: nginx-deployment
              namespace: default
              labels:
                app: nginx
            spec:
              replicas: 1
              selector:
                matchLabels:
                  app: nginx
              template:
                metadata:
                  labels:
                    app: nginx
                spec:
                  containers:
                    - name: nginx
                      image: nginx:1.23.3
                      ports:
                        - containerPort: 80
  - name: test-keel-prod
    constrains:
      - type: manual-judgement
      - type: depends-on
        environment: test-keel-stage
    locations:
      account: spinnaker
      regions: []
    resources:
      - kind: k8s/resource@v1
        spec:
          metadata:
            application: keel
          template:
            apiVersion: apps/v1
            kind: Deployment
            metadata:
              name: nginx-deployment
              namespace: kube-system
              labels:
                app: nginx
            spec:
              replicas: 1
              selector:
                matchLabels:
                  app: nginx
              template:
                metadata:
                  labels:
                    app: nginx
                spec:
                  containers:
                    - name: nginx
                      image: nginx:1.23.3
                      ports:
                        - containerPort: 80
  - name: test-keel-prod-2
    constrains:
      - type: manual-judgement
      - type: depends-on
        environment: test-keel-stage
    locations:
      account: spinnaker
      regions: []
    resources:
      - kind: k8s/resource@v1
        spec:
          metadata:
            application: keel
          template:
            apiVersion: apps/v1
            kind: Deployment
            metadata:
              name: nginx-deployment-2
              namespace: kube-system
              labels:
                app: nginx
            spec:
              replicas: 1
              selector:
                matchLabels:
                  app: nginx
              template:
                metadata:
                  labels:
                    app: nginx
                spec:
                  containers:
                    - name: nginx
                      image: nginx:1.23.3
                      ports:
                        - containerPort: 80