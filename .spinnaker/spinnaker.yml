name: keel-demo-delivery-config # delivery config name
application: keel # spinnaker application name
serviceAccount: keel-service-account  # spinnaker service account
#artifacts: [] # list of artifacts
environments:
  - name: test-keel-env
    locations:
      account: spinnaker
      regions: []
    resources:
      - kind: k8s/resource@v1
        spec:
          metadata:
            application: keel
          template:
            apiVersion: v1
            kind: ConfigMap
            metadata:
              name: my-configmap-2
              namespace: default
              annotations:
                app: hello
                added: label2
            data:
              message: |-
                "Hello world from Keel's land"